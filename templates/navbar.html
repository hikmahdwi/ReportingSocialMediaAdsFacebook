<script>
    $.ajax({
        type: 'POST',
        url:'/list-campaign-notif',
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function(data){
            // console.log(data.data)
            $('#notiflen').text(data['jmlh_warning'])
            for (var i = 0; i < data.data.length; i++){
                $('#container_ul').append($('<li>')
                    .append($('<a>')
                        .attr('class', 'media')
                        .attr('href', '#')
                        .append($('<span>')
                            .attr('id', 'ctr_percent')
                            .attr('class', 'label label-warning pull-right')
                            .text(data.data[i]['ctr'])
                        ).append($('<div>')
                            .attr('class', 'media-left')
                            .append($('<i>')
                                .attr('class', 'demo-pli-speech-bubble-7 icon-2x')
                            )
                        ).append($('<div>')
                            .attr('class', 'media-body')
                            .append($('<p>')
                                .attr('class', 'mar-no text-nowrap text-main text-semibold')
                                .text(data.data[i]['ad_name'])
                            ).append($('<small>')
                                .text(data.data[i]['date'])
                            )
                        )
                    )
                )
            }
            // localStorage.setItem('dataCmpgCompleted',data.dataComplete) 
            // console.log(data.dataComplete)
        }
    })
</script>
